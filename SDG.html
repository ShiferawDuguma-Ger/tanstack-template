    .social-media {

      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .social-media a {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .social-media img {

      height: 40px;
    }

    .footer {

      margin-top: 1rem;
      font-size: 0.9rem;

</head>
